<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">

            </div>
            <div class="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="login">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="40">
                    </div>
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="Senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20"> 
                    </div>
                    <input class="entrar" type="submit" value="Entrar">
                    <button>Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
